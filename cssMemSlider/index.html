<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>css MEM slider</title>
</head>

<body>
  <div class="slider">

    <input type="radio" name="slides" id="slide-1" class="slide-button" checked>
    <img class="slide1 slide" src="./assets/1.png" alt="strange planet comic">
    <p class="slide1 slide">First slide text</p>

    <input type="radio" name="slides" id="slide-2" class="slide-button">
    <img class="slide2 slide" src="./assets/2.png" alt="strange planet comic">
    <p class="slide2 slide">Second slide text</p>

    <input type="radio" name="slides" id="slide-3" class="slide-button">
    <img class="slide slide3" src="./assets/3.png" alt="strange planet comic">
    <p class="slide slide3">Third slide text</p>

    <input type="radio" name="slides" id="slide-4" class="slide-button">
    <img class="slide slide4" src="./assets/4.png" alt="strange planet comic">
    <p class="slide slide4">Fourth slide text</p>

    <input type="radio" name="slides" id="slide-5" class="slide-button">
    <img class="slide slide5" src="./assets/5.png" alt="strange planet comic">
    <p class="slide slide5">Fifth slide text</p>

  </div>

</body>

</html>
