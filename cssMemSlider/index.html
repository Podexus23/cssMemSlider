<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>css MEM slider</title>
</head>

<body>
  <div class="slider">

    <input type="radio" name="slides" id="slide-1" class="slide-button" checked>
    <img class="slide1 slide" src="./assets/1.png" alt="strange planet comic">
    <p class="slide1 slide">Здраствуйте, это картинки</p>

    <input type="radio" name="slides" id="slide-2" class="slide-button">
    <img class="slide2 slide" src="./assets/2.png" alt="strange planet comic">
    <p class="slide2 slide">Очень меня радуют</p>

    <input type="radio" name="slides" id="slide-3" class="slide-button">
    <img class="slide slide3" src="./assets/4.png" alt="strange planet comic">
    <p class="slide slide3">Называются "Странная планета"</p>

    <input type="radio" name="slides" id="slide-4" class="slide-button">
    <img class="slide slide4" src="./assets/3.png" alt="strange planet comic">
    <p class="slide slide4">Внимание!</p>

    <input type="radio" name="slides" id="slide-5" class="slide-button">
    <img class="slide slide5" src="./assets/5.png" alt="strange planet comic">
    <p class="slide slide5">Спасибо, за внимание.</p>
    <div class="strange-block"></div>
  </div>

</body>

</html>
